version: 2
updates:
  - package-ecosystem: maven
    directory: '/'
    schedule:
      interval: weekly
      day: monday
      time: '05:00'
      timezone: 'Europe/Amsterdam'
    open-pull-requests-limit: 25
    target-branch: main
    reviewers:
      - mprins
    assignees:
      - mprins
    labels:
      - infrastucture
      - dependency

  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
      day: monday
      time: '05:00'
      timezone: 'Europe/Amsterdam'
    assignees:
      - mprins
    labels:
      - infrastucture
